<form class="form-inline" action="{% url form_url %}" method="get">
    <div class="form-group">
        <label class="sr-only" for="q">Username</label>
        <input class="form-control" type="text" name="q" placeholder="{{ placeholder|default:"Player" }}" value="{{ query }}" />
        <button type="submit" class="btn btn-default">Search</button>
    </div>
</form>
